<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入页面</title>
</head>
<body>
    <h1>请输入文本</h1>
    <form action="/" method="post">
        <textarea name="text" rows="10" cols="50" placeholder="在这里输入文本，标题段以 [Title]: 开头，正文段允许插入图片"></textarea>
        <br>
        <button type="submit">解析文本</button>
    </form>
</body>
</html>
