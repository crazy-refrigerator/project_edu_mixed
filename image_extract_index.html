<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Figure Extractor</title>
</head>
<body>
    <h1>Document Figure Extractor</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Upload PDF or PPTX File:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="pages">Page/Slide Range (Optional, Format: 1,3-5):</label>
        <input type="text" name="pages" id="pages">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
