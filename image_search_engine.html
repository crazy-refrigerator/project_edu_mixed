<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="number"] {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Image Search Engine</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="query">Enter search keyword:</label>
        <br>
        <input type="text" id="query" name="query" placeholder="e.g., cats, cars, flowers" required>
        <br>
        <label for="image_count">Number of images (1-10):</label>
        <br>
        <input type="number" id="image_count" name="image_count" value="5" min="1" max="10" required>
        <br><br>
        <button type="submit">Search</button>
    </form>
    <a href="/" class="back-button">Return to Editor</a>
</body>
</html>
